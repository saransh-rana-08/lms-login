# ================= Database Configuration =================
spring.datasource.url=jdbc:mysql://mysql-18a0a7e9-saranshrana08-b982.b.aivencloud.com:15352/defaultdb?ssl-mode=REQUIRED
spring.datasource.username=avnadmin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================= JWT Configuration =================
jwt.secret=your_super_secret_key_with_32+_chars
jwt.expiration=86400000  # 1 day in milliseconds

# ================= Spring Security =================
spring.main.allow-circular-references=true

# ================= Server =================
server.port=${PORT:8080}

# ================= Logging =================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
